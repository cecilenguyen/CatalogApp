<!-- displays a single item's details -->
{% extends "index.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="md-col-12">
			<h2>{{ item.name }}</h2>
			<a href="{{url_for('editItem', category=item.category.name, item=item.name, id=item.id)}}"><button type="submit" class="btn btn-primary btn-sm pull-right">Edit</button></a>
			<a href="{{url_for('deleteItem', category=item.category.name, item=item.name, id=item.id)}}"><button type="submit" class="btn btn-danger btn-sm pull-right">Delete</button></a>
			<p>{{ item.description }}</p>
		</div>
	</div>
</div>

{% endblock %}
