{% extends "index.html" %}
{% block content %}

{% if 'username' in session %}
<div class="container">
  <div class="row">
    <div class="md-col-12">
      <h2>Delete</h2>
    </div>
    <div class="md-col-12 well">
      <form method="post" class="inline">
        <p>Are you sure you want to delete?</p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a href ='{{url_for("getCatalog")}}'>
        <button type="submit" class="btn btn-primary">Cancel</button>
      </a>
    </div>
  </div>
</div>
{% else %}
<div class="container">
  <div class="row">
    <div class="md-col-12 alert alert-danger">
          <strong>Not logged in!</strong> Please sign in to perform this action.
          <br>
          <a href ='{{url_for("getCatalog")}}'>
            <button type="submit" class="btn btn-danger"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
          </a>
      </div>
  </div>
</div>
{% endif %}

{% endblock %}
