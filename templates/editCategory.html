{% extends "index.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="md-col-12">
		  <h2>Edit Category</h2>
		</div>
		<div class="md-col-12 well">
		  <form method = "post">
		    <div class="form-group">
		      <label>Category name:</label>
		      <input type ="text" class="form-control" name="name" value="{{category.name}}">
		    </div>
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
	</div>
</div>

{% endblock %}
