<!DOCTYPE html>
<html>
<head>

<!-- Bootstrap dependencies -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- css -->
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('getCatalog')}}">
        <i class="fa fa-list-alt" aria-hidden="true"></i> Catalog App
      </a>
    </div>
    <button class="btn btn-info navbar-btn pull-right">Login</button>
  </div>
</nav>

<!-- Display flash messages -->
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
    <div class="container">
      <div class="row">
  			<div class="md-col-12 alert alert-success">
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
		{% endfor %}
	{% endif %}
{% endwith %}

<!-- inject templates here -->
{% block content %}
{% endblock %}

</body>
</html>
