<!DOCTYPE html>
<html>
<head>

<!-- Bootstrap dependencies -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- google api -->
<script src="https://apis.google.com/js/platform.js?onload=start"></script>

<!-- css -->
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('getCatalog')}}">
        <i class="fa fa-list-alt" aria-hidden="true"></i> Catalog App
      </a>
    </div>
    {% if 'username' not in session %}
    <a href='{{url_for("showLogin")}}'>
      <button class="btn btn-info navbar-btn pull-right">Login</button>
    </a>
    {% else %}
    <a href="{{url_for('gdisconnect')}}">
      <button type="button" class="btn btn-info navbar-btn pull-right">Logout</button>
    </a>
    {% endif %}
  </div>
</nav>

<div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/";
         }, 4000);
          
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>


<!-- Display flash messages -->
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
    <div class="container">
      <div class="row">
  			<div class="md-col-12 alert alert-success">
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
		{% endfor %}
	{% endif %}
{% endwith %}

<!-- inject templates here -->
{% block content %}
{% endblock %}

</body>
</html>
